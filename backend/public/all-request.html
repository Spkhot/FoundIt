<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Lost Item Requests | FoundIt Hub</title>
  <link rel="icon" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
  <div class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center text-cyan-300 mb-10">All Lost Item Requests</h1>
    <div id="requestsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- JS will populate -->
    </div>
  </div>

  <script>
    async function loadRequests() {
      try {
        const res = await fetch("http://localhost:5000/api/requests");
        const requests = await res.json();

        const container = document.getElementById("requestsContainer");
        container.innerHTML = "";

        requests.forEach(req => {
          const card = document.createElement("div");
          card.className = "bg-slate-800/50 border border-white/10 p-5 rounded-xl shadow-md";
          card.innerHTML = `
            <h2 class="text-xl font-bold text-cyan-400">${req.productName}</h2>
            <p class="text-slate-300 text-sm mt-1">Last Seen: ${req.location}</p>
            <p class="text-slate-400 text-sm mt-2">${req.description}</p>
            <p class="text-sm text-green-400 mt-2">Contact: ${req.contact}</p>
            ${req.reward ? `<p class="text-yellow-400 text-sm mt-1">Reward: ${req.reward}</p>` : ""}
            <button onclick="deleteRequest('${req._id}')" class="mt-4 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Mark as Resolved</button>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error("Error loading requests:", err);
      }
    }

    async function deleteRequest(id) {
      if (!confirm("Are you sure the item is found and resolved?")) return;
      try {
        const res = await fetch(`http://localhost:5000/api/requests/${id}`, {
          method: "DELETE",
        });
        const result = await res.json();
        if (res.ok) {
          alert("Request marked as resolved.");
          loadRequests();
        } else {
          alert(result.message || "Failed to delete.");
        }
      } catch (err) {
        alert("Server error.");
      }
    }

    document.addEventListener("DOMContentLoaded", loadRequests);
  </script>
</body>
</html>
